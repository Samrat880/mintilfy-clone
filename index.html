<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintlify </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background">
        <img src="Assests/bg-dark.svg" alt="Background" class="bg-dark">
    </div>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="#" class="logo">
                    <img src="Assests/Logo.svg" alt="Mintlify" class="logo-img">
                </a>
            </div>

            <div class="navbar-center">
                <a href="#" class="nav-link">Resources</a>
                <a href="#" class="nav-link">Documentation</a>
                <a href="#" class="nav-link">Customers</a>
                <a href="#" class="nav-link">Blog</a>
                <a href="#" class="nav-link">Pricing</a>
            </div>

            <div class="navbar-right">
                <a href="#" class="nav-link">Contact sales</a>
                <button class="btn-start-free">Start for free</button>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <a href="#" class="banner-pill">
            <span class="banner-badge">NEW</span>
            <span class="banner-text">Self-updating docs with agent suggestions</span>
            <svg class="banner-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 8l4 4-4 4"/>
                <line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
        </a>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <p class="hero-title">The Intelligent<br>Knowledge Platform</p>
        <p class="hero-subtitle">Helping teams create and maintain world-class<br>documentation built for both humans and AI</p>
        <div class="hero-form">
            <input type="email" placeholder="Email address" class="email-input">
            <button class="btn-start-now">Start now</button>
        </div>
    </section>

<section class="features">
        <img src="/Assests/hero-image-dark.svg" alt="" class="Hero-img">
<section>

<main>

    <img src="/Assests/name-pad.png" alt="">

</main>

</body>
</html>
